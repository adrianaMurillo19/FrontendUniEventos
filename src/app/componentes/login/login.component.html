<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniEventos</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
    </style>
</head>
<body>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand text-white" href="#">UniEventos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Concierto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Deportes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Teatro</a>
                </li>
            </ul>
            <!-- Search bar -->
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Buscar eventos" aria-label="Buscar">
                <select class="form-control mr-sm-2">
                    <option>Filtrar por tipo</option>
                    <option>Concierto</option>
                    <option>Deportes</option>
                    <option>Teatro</option>
                </select>
                <button class="btn btn-light my-2 my-sm-0" type="submit">Buscar</button>
            </form>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="'/registro'">Registrarse</a>
                </li>
            </ul>
        </div>
    </nav>


    <!-- Contenedor de login -->
    <div class="login-container" id="login-contenedor">
        <div class="login-box">
            <h6>INICIAR SESIÓN</h6>
            <form>
                <div class="form-group">
                    <input type="email" class="form-control" id="correoElectronico" placeholder="Correo Electrónico">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="contrasena" placeholder="Contraseña">
                </div>
                <a href="#" class="forgot-password">¿Olvidaste la contraseña?</a>
                <button type="submit" class="btn btn-iniciar-sesion mt-3">Iniciar sesión</button>
            </form>
        </div>
    </div>

    <!-- Pie de Página -->
<footer class="footer mt-auto py-3 text-white" style="background-color: #0006FF;">
    <div class="container text-center">
        <div class="row">
            <!-- Información de contacto -->
            <div class="col-md-4">
                <h6>Contacto</h6>
                <p>Teléfono: +57 7470102</p>
            </div>
            <!-- Enlaces rápidos -->
            <div class="col-md-4">
                <h6>Enlaces Rápidos</h6>
                <ul class="list-unstyled">
                    <li><a href="#" class="text-white">Política de Privacidad</a></li>
                    <li><a href="#" class="text-white">Términos y Condiciones</a></li>
                    <li><a href="#" class="text-white">Preguntas Frecuentes</a></li>
                </ul>
            </div>
            <!-- Redes sociales -->
            <div class="col-md-4">
                <h6>Síguenos</h6>
                <a href="#" class="text-white mr-3"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-white mr-3"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-white"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <p>&copy; 2024 UniEventos. Todos los derechos reservados.</p>
            </div>
        </div>
    </div>
</footer>


    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   

    <!-- Bootstrap JS and FontAwesome Icons (necesarios para los iconos de redes sociales) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>


</body>
</html>
