<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Usuario - UniEventos</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
    </style>
</head>
<body>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand text-white" href="prueba.html">UniEventos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            
        
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Iniciar Sesión</a>
                    <span class="header-icon">
                        <i class="fas fa-user"></i>
                    </span>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Formulario de Registro -->
    <div class="container">
        <div class="form-container">
            <h2>Registro Usuario</h2>
            <form>
                <div class="form-group">
                    <label for="nombreCompleto" class="required">Nombre Completo</label>
                    <input type="text" class="form-control" id="nombreCompleto" placeholder="Escribe aquí">
                </div>
                <div class="form-group">
                    <label for="identificacion" class="required">Número de Identificación</label>
                    <input type="text" class="form-control" id="identificacion" placeholder="Escribe aquí">
                </div>
                <div class="form-group">
                    <label for="direccion" class="required">Dirección de Residencia</label>
                    <input type="text" class="form-control" id="direccion" placeholder="Escribe aquí">
                </div>
                <div class="form-group">
                    <label for="telefono" class="required">Número de Teléfono</label>
                    <input type="text" class="form-control" id="telefono" placeholder="Escribe aquí">
                </div>
                <div class="form-group">
                    <label for="correoElectronico" class="required">Correo Electrónico</label>
                    <input type="email" class="form-control" id="correoElectronico" placeholder="Escribe aquí">
                </div>
                <div class="form-group">
                    <label for="contrasena" class="required">Contraseña</label>
                    <input type="password" class="form-control" id="contrasena" placeholder="Escribe aquí">
                </div>
                <div class="form-group">
                    <label for="confirmarContrasena" class="required">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="confirmarContrasena" placeholder="Escribe aquí">
                </div>
                <button type="submit" class="btn btn-registrar">¡Registrar!</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and FontAwesome Icons -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
